<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="hedings">
            <h1>Enter the Text</h1>
        </div>
        <div class="text">
            <textarea id="textvalue"></textarea>
        </div>
        <div class="output-box">
            <p id="Word"><span>0</span> Total word</p>
            <p id="character"><span>0</span> total characters</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
